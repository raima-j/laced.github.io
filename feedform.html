<style>
  
form{
    display: block;
    
    z-index: -1;
    color: #c3d5fc;
font-family: 'Cormorant';
font-style: normal;
font-weight: 500;
font-size: 24px;
line-height: 50px;
text-align: center;
}
/* styles.css */
.container {
  display: grid;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-form {
  background-color:  #a6a6ec;
  padding: 20px;
  border: 2px solid #a6a6ec;
  margin: 10px;
  border-radius: 5px;
  width: 90%;
  height: 60%;
  color: #393174;
  text-align: center;
}

.payment-section{
  background-color:  #a6a6ec;
  padding: 20px;
  border: 2px solid #a6a6ec;
  margin: 0%;
  border-radius: 5px;
  width: 100%;
  height: 60%;
  color: #393174;
  text-align: center;
}

input, button {
  display: block;
  margin-top: 30px;
  margin-bottom: 10px;
  width: 100%;
  padding: 10px;
}

button {
  background-color: #070766;
  color:#c3d5fc;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #5e6bb1;
}



</style>

<body>

<div class="container">
  <div class="login-form">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <div class="payment-section">
    <h2>Payment</h2>
    <form id="paymentForm">
      <input type="text" id="cardNumber" placeholder="Card Number" required>
      <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required>
      <input type="text" id="cvv" placeholder="CVV" required>
      <button type="submit">Pay Now</button>
    </form>
  </div>
</div>

<script src="script.js"></script>

</form>
</body>
